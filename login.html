  <script>
    function validateLogin() {
      var email = document.querySelector('#email');
      var password = document.querySelector('#password');
      if (email.value.length == 0) {
        toastr.error("Email is required", "Oops");
        return;
      }
      if (password.value.length == 0) {
        toastr.error("Password is required", "Oops");
        return;
      }
      const params = {
        email: email.value,
        password: password.value
      }
      disableButton("#loginButton", "");
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          var res = xhttp.responseText;
          var response = JSON.parse(res);
          if (response.status == true) {
            if (response.show == true) {
              toastr.error(response.message, "Status");

            } else {
              toastr.success(response.message, "Status");
              window.location.href = '/dashboard';
            }
          } else {
            toastr.error(response.message, "Oops");
          }
          enableButton("#loginButton", " Sign In");
        }
      };
      xhttp.open("POST", "ajax/login.php", true);
      xhttp.setRequestHeader('Content-type', 'application/json');
      xhttp.send(JSON.stringify(params));
    }
  </script>
